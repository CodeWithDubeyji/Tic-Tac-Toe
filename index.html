<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="msg"></div>
    <div class="turn"></div>
    <div class="container">
            <div class="games">
                    <button class="box" name="btn_1"><i class="fa-solid fa-circle-x"></i></button>
                    <button class="box" name="btn_2"></button>
                    <button class="box" name="btn_3"></button>
                    <button class="box" name="btn_4"></button>
                    <button class="box" name="btn_5"></button>
                    <button class="box" name="btn_6"></button>
                    <button class="box" name="btn_7"></button>
                    <button class="box" name="btn_8"></button>
                    <button class="box" name="btn_9"></button>
        </div>
    </div>
    <div class="buttons">
        <button class = "new-btn">New Game</button>
        <button class = "reset" type="reset">Reset board</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
